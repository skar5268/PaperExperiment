<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>教材使用說明</title>
     <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
     <link rel="stylesheet" href="../all.css">
</head>

<body>
     <div class="wrap ">
          <div class="banner">
               <div class="bannerInfo">
                    <h2 class="h1">
                         教材使用說明
                    </h2>
                    <ul class="explainList h2">
                         <li>每一版本教材皆為兩張圖卡，只需點擊圖卡即可閱讀另一面內容。</li>
                         <li>每一版本教材都具有簡潔的教學內容，請同學們仔細感受教材，用心體驗不同之處，這將有助於之後的答題。</li>
                         <li>可使用擴增實境（AR）之教材，會有 Qrcode 在旁邊，用手機掃描後即可體驗。</li>
                         <li>若過程中有疑問歡迎隨時向研究者提出。</li>
                         <li>若沒有問題，請點選下方按鈕開始實驗。</li>
                    </ul>
                    <a class="btn" id="starBtn">開始實驗</a>
               </div>
          </div>
     </div>



     <script src="../js/all.js"></script>


</body>
